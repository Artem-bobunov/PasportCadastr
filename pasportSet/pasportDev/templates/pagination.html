{% load myappextras %}
<nav aria-label="Page navigation example">
<ul class="pagination mt-2" >

        {% if page.has_previous %}

            <a  class="page-link" href="{% my_url 1 'page' request.GET.urlencode %}" style="background-color:#076cf0; color:white;">&laquo; Первая</a>
            <a  class="page-link" href="{% my_url page.previous_page_number 'page' request.GET.urlencode %}"style="background-color:#076cf0; color:white;">Предыдущая</a>

        {% endif %}



           <a class="page-link" href="#!" style="background-color:#076cf0; color:white;">{{ page.number }}</a>
		   <a  class="page-link" style="background-color:#076cf0; color:white;" >из</a>
		   <a class="page-link" href="#!" style="background-color:#076cf0; color:white;">{{ page.paginator.num_pages }}</a>


        {% if page.has_next %}
            <a  class="page-link" href="{% my_url page.next_page_number 'page' request.GET.urlencode %}" style="background-color:#076cf0; color:white;">Далее</a>
            <a  class="page-link" href="{% my_url page.paginator.num_pages 'page' request.GET.urlencode %}" style="background-color:#076cf0; color:white;">Последняя &raquo;</a>
        {% endif %}

</ul>
</nav>
